<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AP-Nurse Platforma</title>
    <meta name="description" content=">AP-Nurse Platforma">

    <!-- BOOTSTRAP -->
    <link type="text/css" rel="stylesheet" href="../uibuilder/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../uibuilder/vendor/bootstrap-vue/dist/bootstrap-vue.css" />

    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="./css/index.css" media="all">
    <script src="./uibuilderfe.min.js"></script>   
</head>

<body>

    <div id="app" v-cloak>
        <div id="navbar">
            <router-view name="navbar" :clients="clients"></router-view>
        </div>
        <div id="main">
            <router-view :key="$route.fullPath"></router-view>
        </div>
            
    </div>

    <!-- REQUIRED: Socket.IO is loaded only once for all instances. Without this, you don't get a websocket connection -->
    <script src="../uibuilder/vendor/socket.io/socket.io.js"></script>
    
    <!-- Vendor Libraries - Load in the right order, use minified, production versions for speed -->

    <!-- Vue.js -->
    <script src="../uibuilder/vendor/vue/dist/vue.js"></script>  <!-- dev version with component compiler -->
    <!-- <script src="../uibuilder/vendor/vue/dist/vue.min.js"></script>   prod version with component compiler -->

    <!-- Bootstrap-Vue -->
    <script src="../uibuilder/vendor/bootstrap-vue/dist/bootstrap-vue.min.js"></script>   <!-- Prod version -->
    <!--<script src="../uibuilder/vendor/bootstrap-vue/dist/bootstrap-vue.js"></script>  Dev version -->

    <!-- Chart.js + Vue-Chartkick + Vue-svg-gauge -->
    <script src="../uibuilder/vendor/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="./libs/vue-chartkick.min.js"></script>
    <script src="../uibuilder/vendor/vue-svg-gauge/dist/vue-svg-gauge.js"></script>

    <!-- HTTP Vue Loader -->
    <script src="../uibuilder/vendor/http-vue-loader/src/httpVueLoader.js"></script>

    <!-- Vue Router -->
    <script src="../uibuilder/vendor/vue-router/dist/vue-router.js"></script>
    
    <!-- Map -->
    <script src="../uibuilder/vendor/vue-browser-geolocation/dist/vue-geolocation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markerclustererplus/2.1.4/markerclusterer.js"></script>
    <script src="./libs/vue-google-maps.js"></script>
    
    <!-- Custom Index.js file -->
    <!-- <script src="./index.js" type="module"></script> -->
    <script src="./index.js" type="module"></script>

    <!-- REQUIRED: Sets up Socket listeners and the msg object -->
    <!-- <script src="./uibuilderfe.js"></script> -->

</body>

</html>
